<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SASS Submission Tool | Built for Zero</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts: Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,900;1,400;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="content">

        <div></div>

        <div>
            <h1>ASSUMPTIONS</h1>
            <p class="helptext">Enter your best guess for the values below.
                Then, press the <b>GO!</b> button to view your <b>Estimated Cost Report</b>.</p>
            <form name="submitToGoogleSheet" id="form-input">
                <div id="form-wrapper">

                    <!-- Facility Name / Contact -->
                    <div class="form-block">
                        <div class="form-label">
                            <h3>FACILITY</h3>
                            <div class="helptext">Please select your facility.</div>
                        </div>
                        <div class="form-input">
                            <select class="input" name="Facility" id="facility-dropdown"></select>
                        </div>
                        <div class="form-input">
                            <label>If your facility is not on the list above, please enter it here:</label>
                            <input class="input" name="Other Facility Name" id="otherName-input"
                                placeholder="Name of Other Facility">
                        </div>
                        <div class="form-input">
                            <label>Who should we should contact at the facility if we have questions or need to
                                follow-up?</label>
                            <input class="input" name="Name" id="name-input" placeholder="Name of Contact Person">
                        </div>
                        <div class="form-input">
                            <label>Please provide a phone number your contact person can be reached at:</label>
                            <input class="input" name="Phone" id="phone-input" type="tel"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
                        </div>
                        <div class="form-input">
                            <label>Please provide an email address your contact person can be reached at:</label>
                            <input class="input" name="Email" id="email-input" type="email"
                                placeholder="name@email.com">
                        </div>
                    </div>


                    <div id="button-wrapper">
                        <button type="submit" id="submit-button">GO!</button>
                        <div class="warning-text"></div>
                    </div>

            </form>
        </div>

        <div></div>
    </div>

    <!-- D3 script -->
    <script src="./lib/d3.js"></script>

    <!-- Tabletop.js -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>

    <!-- Main JS script -->
    <script type="module" src="./main.js"></script>

</body>

</html>
